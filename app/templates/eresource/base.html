<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recovery resources</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        {% include "shared.html" %}
        <style>
            body{margin-top: 50px;}
        </style>
    </head>
    <body>
        {% include "navigation.html" %}

        <form action="{{ url_for('resources.resource')}} " method="post" class="search-container">
            <select name="label" id="search-input">
                <option value="none"></option>
                <option value="All">All</option>
                {% for label in labels %}
                    <option value="{{ label.addiction_type }}">{{ label.addiction_type }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="search-button" style="margin-top: 1vh;">Filter</button>
        </form>

        <section class="resources">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% block content %} {% endblock %}
        </section>
    </body>
</html>
