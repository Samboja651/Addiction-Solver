<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AS Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    {% include "shared.html" %}
</head>
<body>
    {% include "navigation.html" %}
    
    <h1>Register</h1>
    {% for message in get_flashed_messages() %}
        <div class="flash" style="text-align: center; color: crimson;">{{ message }}</div>
    {% endfor %}
    <!-- action="/register" -->
    <form method="POST">
        <input type="text" name="username" placeholder="username" autocomplete="username" required>
        <button type="button" id="toggle-password" aria-label="show password in plain text">Show Password</button>
        <input id="password" type="password" name="password" placeholder="password" autocomplete="new-password" minlength="8" required>
        <input type="password" name="confirm_password" placeholder="confirm password" autocomplete="new-password"  required>
        <button class="register-btn" type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    <br>
    <footer>
        <p>&copy; Addiction Solver</p>
    </footer>

    <script>
        // toggle password
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('toggle-password');

        togglePasswordBtn.addEventListener('click', togglePassword);

        function togglePassword() {
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordBtn.textContent = 'Hide Password';
                togglePasswordBtn.ariaLabel = 'hide password';
            } else {
                passwordInput.type = 'password';
                togglePasswordBtn.textContent = 'Show Password';
                togglePasswordBtn.ariaLabel = 'show password in plain text'
            }
        }   
    </script>
</body>
</html>
